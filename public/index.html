<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIC Metadata Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    .metadata {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HEIC Metadata Extractor</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div class="metadata" id="metadata"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
