<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .upload-button {
            width: 100%;
            max-width: 300px;
        }

        .record-form {
            width: 100%;
            max-width: 420px;
            padding: 10px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            flex: 1; /* Flex-grow to fill remaining space */
            width: 100%; /* Ensure full width */
        }

        .content {
            display: flex;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            flex: 1;
        }

        .left {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .right {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .column, .row {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .column img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }

        .right-bottom {
            display: flex;
            flex: 1;
        }

        .right-bottom-left {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
        }

        .right-bottom-right {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .right-bottom-right .row {
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .right-bottom-right .row:last-child {
            flex: 1;
            margin-bottom: 0;
        }

        /* Fixed height for the photo container */
        #photo {
            height: 360px; /* Set fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Optional: Set a background color for visual indication */
        }

        /* Ensure image fits within the container */
        #photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #secondImageContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
        }

        #map {
            width: 100%;
            height: 360px; /* Set a fixed height for the map */
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="record-form">
            <form id="recordForm">
                <label for="recordId">Enter Record ID:</label>
                <input type="text" id="recordId" name="recordId" required>
                <button type="submit">Retrieve Data</button>
            </form>
        </div>
        <button class="upload-button" onclick="window.location.href='/upload'">Upload HEIC Photo</button>
    </div>
        <div class="content">
            <div class="left">
                <div class="column" id="recordIdDisplay">ID: </div>
                <div class="column" id="photo">Photo: </div>
                <div class="column" id="timestamp">Timestamp: </div>
            </div>

            <div class="right">
                <div class="right-top column" id="locationName">Name of Location: </div>
                <div class="right-bottom">
                    <div class="right-bottom-left column" id="secondImageContainer"> Map:
                        <div id="map"></div> 
                    </div>
                    <div class="right-bottom-right">
                        <div class="row" id="coordinates">Souřadnice: </div>
                        <div class="row" id="address">Address: </div>
                        <div class="row" id="comments">
                            <div id="comment">Comment: </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Function to format coordinates based on provided rules
        const formatCoordinates = (latitude, longitude) => {
            let latitudeSuffix = latitude < 0 ? 'J' : 'S';
            let longitudeSuffix = longitude < 0 ? 'Z' : 'V';

            // Format coordinates to 5 decimal places and replace dot with comma
            let formattedLatitude = Math.abs(latitude).toFixed(5).replace('.', ',');
            let formattedLongitude = Math.abs(longitude).toFixed(5).replace('.', ',');

            return `${formattedLatitude}°${latitudeSuffix}\n${formattedLongitude}°${longitudeSuffix}`;
        };

        
        // Function to initialize and display the map
        const initializeMap = (latitude, longitude) => {
            const map = L.map('map').setView([latitude, longitude], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Location')
                .openPopup();
        };

        // Function to retrieve data from the database
        const retrieveData = (recordId) => {
            fetch(`/record?id=${recordId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('recordIdDisplay').innerText = 'ID: ' + data.error;
                    } else {
                        const record = data.record;
                        document.getElementById('recordIdDisplay').innerText = '' + record.id + '.';
                        document.getElementById('photo').innerHTML = '<img src="' + record.path + '" alt="Uploaded Image" onerror="console.error(\'Error loading image:\', this.src)">';
                        document.getElementById('timestamp').innerText = '' + record.timestampFormatted;
                        document.getElementById('locationName').innerText = 'Name of Location: ' + (record.locationName || '');
                        document.getElementById('coordinates').innerText = formatCoordinates(record.latitude, record.longitude);
                        document.getElementById('address').innerText = 'Address: ' + (record.address || '');
                        document.getElementById('comments').innerText = '' + record.comment || '';

                        // Initialize and display the map
                        initializeMap(record.latitude, record.longitude);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to retrieve data from the database.');
                });
        };

        document.getElementById('recordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const recordId = document.getElementById('recordId').value.trim();
            if (!recordId) {
                alert('Please enter a record ID');
                return;
            }

            retrieveData(recordId);
        });
    </script>
</body>
</html>
