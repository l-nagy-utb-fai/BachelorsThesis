<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .record-form {
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .left {
            flex: 1;
            margin-right: 20px;
        }

        .right {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .column, .row {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }

        .column img {
            max-width: 100%;
            height: auto;
        }

        .right-top {
            flex: 1;
        }

        .right-bottom {
            flex: 2;
            display: flex;
        }

        .right-bottom-left {
            flex: 1;
            margin-right: 20px;
        }

        .right-bottom-right {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .right-bottom-right .row {
            flex: 1;
            margin-bottom: 20px;
        }

        .right-bottom-right .row:last-child {
            flex: 3;
            margin-bottom: 0;
        }

        .right-bottom-right .row textarea {
            width: 100%;
            height: 100%;
            resize: none;
        }

        .upload-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="record-form">
            <form id="recordForm">
                <label for="recordId">Enter Record ID:</label>
                <input type="text" id="recordId" name="recordId" required>
                <button type="submit">Retrieve Data</button>
            </form>
        </div>
        <div class="content">
            <div class="left">
                <div class="column" id="recordIdDisplay">ID: </div>
                <div class="column" id="photo">Photo: </div>
                <div class="column" id="timestamp">Timestamp: </div>
            </div>
            <div class="right">
                <div class="right-top column" id="locationName">Name of Location: </div>
                <div class="right-bottom">
                    <div class="right-bottom-left column" id="secondImageContainer">Map: </div>
                    <div class="right-bottom-right">
                        <div class="row" id="coordinates">Longitude, Latitude: </div>
                        <div class="row" id="address">Address: </div>
                        <div class="row" id="comments">
                            <textarea placeholder="Comment"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="upload-button" onclick="window.location.href='/upload'">Upload HEIC Photo</button>
    </div>

    <script>
        // Function to retrieve data from the database
        const retrieveData = (recordId) => {
            fetch(`/record?id=${recordId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('recordIdDisplay').innerText = 'ID: ' + data.error;
                    } else {
                        const record = data.record;
                        document.getElementById('recordIdDisplay').innerText = '' + record.id + '.';
                        document.getElementById('photo').innerHTML = '<img src="' + record.path + '" alt="Uploaded Image" onerror="console.error(\'Error loading image:\', this.src)">';
                        document.getElementById('timestamp').innerText = '' + record.timestampFormatted;
                        document.getElementById('locationName').innerText = 'Name of Location: ' + (record.locationName || '');
                        document.getElementById('coordinates').innerText = 'Longitude, Latitude: ' + record.longitude + ', ' + record.latitude;
                        document.getElementById('address').innerText = 'Address: ' + (record.address || '');
                        document.getElementById('comments').querySelector('textarea').value = record.comment || '';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to retrieve data from the database.');
                });
        };

        document.getElementById('recordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const recordId = document.getElementById('recordId').value.trim();
            if (!recordId) {
                alert('Please enter a record ID');
                return;
            }

            retrieveData(recordId);
        });
    </script>
</body>
</html>
