<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HEIC Photo</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="heicFile" name="heicFile" accept=".heic" required>
        <button type="submit">Upload HEIC Photo</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileField = document.getElementById('heicFile');

            if (fileField.files.length === 0) {
                alert('Please select a file to upload');
                return;
            }

            formData.append('heicFile', fileField.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        });
    </script>
</body>
</html>
