<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HEIC Photo and Retrieve Data</title>
</head>
<body>
    <h1>Upload HEIC Photo</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="heicFile" name="heicFile" accept=".heic" required>
        <button type="submit">Upload HEIC Photo</button>
    </form>

    <hr>

    <h1>Retrieve Data</h1>
    <form id="recordForm">
        <label for="recordId">Enter Record ID:</label>
        <input type="text" id="recordId" name="recordId" required>
        <button type="submit">Retrieve Data</button>
    </form>

    <div id="recordDetails"></div>
    <div id="imageContainer"></div>

    <script>
        // Function to retrieve data from the database
        const retrieveData = (recordId) => {
            fetch(`/record?id=${recordId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('recordDetails').innerText = data.error;
                    } else {
                        const record = data.record;
                        const recordDetails = `
                            <p><strong>ID:</strong> ${record.id}</p>
                            <p><strong>Timestamp:</strong> ${record.timestamp}</p>
                            <p><strong>Longitude:</strong> ${record.longitude}</p>
                            <p><strong>Latitude:</strong> ${record.latitude}</p>
                            <p><strong>Path:</strong> ${record.path}</p>
                        `;
                        document.getElementById('recordDetails').innerHTML = recordDetails;

                        // Display the image
                        const imageHtml = `<img src="${record.path}" alt="Uploaded Image" onerror="console.error('Error loading image:', this.src)">`;
                        document.getElementById('imageContainer').innerHTML = imageHtml;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to retrieve data from the database.');
                });
        };

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileField = document.getElementById('heicFile');

            if (fileField.files.length === 0) {
                alert('Please select a file to upload');
                return;
            }

            formData.append('heicFile', fileField.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        });

        document.getElementById('recordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const recordId = document.getElementById('recordId').value.trim();
            if (!recordId) {
                alert('Please enter a record ID');
                return;
            }

            retrieveData(recordId);
        });
    </script>
</body>
</html>
