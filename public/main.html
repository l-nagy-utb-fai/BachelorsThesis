<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domovská stránka</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
            background: linear-gradient( to bottom, #2b9348 0%, #2b9348 50%, #aacc00 100%);
            background-size: 100% 200%;
            animation: gradientAnimation 10s linear infinite;
        }

        @keyframes gradientAnimation{
            0% { background-position: 0% 50%; }
            50% { background-position: 0% 0%; }
            100% { background-position: 0% 50%; }
        }

        .center-text{
            text-align: center;
            color: black;
            font-size: 1.9rem;
            font-weight: bold;
            padding: 220px;
            text-shadow: 2px 2px 2px rgba(170, 204, 0, 0.4);
            position: relative;
            top: -12%;
        }

        .second-sentence{
            font-size: 1.6rem;
            font-weight: bold;
            color: black;
        }

        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px; /* Initial width */
            height: 50px; /* Initial height */
            background-color: #4BA136;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: width 0.3s ease, height 0.3s ease;
            z-index: 1; /* Ensure menu is above other content */
            display: flex;
            justify-content: center;
            align-items: center;  
            border: 2px solid black;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            fill: black;
        }

        .menu-open .menu-icon {
            display: none;
        }        

        .menu-open {
            width: 150px; /* Expanded width */
            height: 150px; /* Expanded height */
        }

        .menu-items {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .menu-open .menu-items {
            display: flex;
        }

        .menu-item {
            margin: 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu-item:hover {
            color: rgba(0, 0, 0, 0.7);
        }   
    </style>
</head>
<body>
    <div class="menu-container" onclick="toggleMenu()">
        <img src="menu_icon.svg" alt="Menu Icon" class="menu-icon">
        <div class="menu-items">
            <a href="/zaznamy" class="menu-item">Záznamy</a>
            <a href="/seznam" class="menu-item">Seznam</a>
            <a href="/statistiky" class="menu-item">Statistiky</a>
        </div>
    </div>

    <div class="center-text">
        <p>Vítejte na stránkách 4-LEAVES, které představují sbírku čtyřlístků doktora Petra Žáčka.</p>
        <p class="second-sentence">Autorem stránek je Ladislav Nagy.</p>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.classList.toggle('menu-open');
        }
    </script>
</body>
</html>
