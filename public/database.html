<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .thumbnail {
            max-width: 50px;
            max-height: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Seznam záznamů</h1>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Pořadí záznamu</th>
                <th>Miniatura</th>
                <th>Status</th>
                <th>Časová stopa</th>
                <th>Zeměpisná šířka</th>
                <th>Zeměpisná délka</th>
                <th>Nejbližší adresa</th>
                <th>Název lokace</th>
                <th>Komentář</th>
            </tr>
        </thead>
        <tbody id="recordsTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch records from the server
            fetch('/api/records')
                .then(response => response.json())
                .then(data => {
                    const records = data.records;
                    const tableBody = document.getElementById('recordsTableBody');
                    tableBody.innerHTML = ''; // Clear previous table rows

                    records.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.id}.</td>
                            <td><img src="${record.pathMiniature}" alt="Thumbnail" class="thumbnail"></td>
                            <td>${record.status}</td>
                            <td>${record.timestamp}</td>
                            <td>${record.latitude}</td>
                            <td>${record.longitude}</td>
                            <td>${record.address}</td>
                            <td>${record.locationName}</td>
                            <td>${record.locationComment}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching records:', error);
                    alert('Failed to retrieve records.');
                });
        });
    </script>
</body>
</html>
