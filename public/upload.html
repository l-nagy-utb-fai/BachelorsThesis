<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HEIC Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px; /* Add padding to body for spacing */
        }
        .upload-section {
            border: 1px solid black; /* Add border to the section */
            padding: 20px; /* Add padding inside the section */
            border-radius: 8px; /* Add border radius to round corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px; /* Limit width of the form */
            margin: 0 auto; /* Center the form */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"],
        input[type="text"],
        button[type="submit"],
        select {
            margin-bottom: 10px; /* Add spacing between elements */
            padding: 10px; /* Add padding to input */
            border: 1px solid #ccc; /* Add border to input */
            border-radius: 4px; /* Add border radius to input */
            width: 100%; /* Adjust width as needed */
        }
        button[type="submit"] {
            background-color: green; /* Add background color to button */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor to pointer on hover */
            outline: none; /* Remove outline */
        }
        button[type="submit"]:hover {
            background-color: greenyellow; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="heicFile" name="heicFile" accept=".heic" required>
            <input type="text" id="comment" name="comment" placeholder="Přidat komentář">
            <select id="locationId" name="locationId" required>
                <option value="">Výběr lokace</option>
            </select>          
            <button type="submit">Nahrát fotografii</button>
        </form>

        <form id="uploadLocationForm">
            <input type="text" id="locationName" name="locationName" placeholder="Název nové lokace" required>
            <button type="submit">Nahrát novou lokaci</button>
        </form>
    </div>

    <script>
        // Fetch and populate locations
        function fetchLocations() {
            fetch('/api/locations')
                .then(response => response.json())
                .then(locations => {
                    const locationSelect = document.getElementById('locationId');
                    locations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location.id;
                        option.textContent = location.name;
                        locationSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching locations:', error));
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileField = document.getElementById('heicFile');
            const commentField = document.getElementById('comment');
            const locationField = document.getElementById('locationId');

            if (fileField.files.length === 0) {
                alert('Please select a file to upload');
                return;
            }

            if (!locationField.value) {
                alert('Please select a location');
                return;
            }

            formData.append('heicFile', fileField.files[0]);
            formData.append('comment', commentField.value); // Append comment to FormData
            formData.append('locationId', locationField.value); // Append locationId to FormData

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        });

        document.getElementById('uploadLocationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const locationName = document.getElementById('locationName').value;

            fetch('/api/uploadLocation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ locationName })
            })
            .then(response => response.json())
            .then(data => {
                alert('Location uploaded successfully!');
                console.log(data);
                fetchLocations();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Location upload failed.');
            });
        });
        
        // Initial fetch of locations
        fetchLocations();   
    </script>
</body>
</html>
