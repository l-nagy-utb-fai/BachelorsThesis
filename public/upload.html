<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HEIC Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px; /* Add padding to body for spacing */
        }
        .upload-section {
            border: 1px solid black; /* Add border to the section */
            padding: 20px; /* Add padding inside the section */
            border-radius: 8px; /* Add border radius to round corners */
        }
        form {
            margin-bottom: 20px; /* Add margin below the form */
        }
        input[type="file"] {
            margin-right: 10px; /* Add margin between input and button */
            padding: 8px; /* Add padding to input */
            border: 1px solid #ccc; /* Add border to input */
            border-radius: 4px; /* Add border radius to input */
            outline: none; /* Remove outline */
        }
        input[type="text"] {
            padding: 8px; /* Add padding to input */
            border: 1px solid #ccc; /* Add border to input */
            border-radius: 4px; /* Add border radius to input */
            margin-right: 10px; /* Add margin between input and button */
            width: 300px; /* Adjust width as needed */
        }
        button[type="submit"] {
            margin-left: 10px; /* Add margin between input and button */
            padding: 10px 20px; /* Add padding to button */
            background-color: green; /* Add background color to button */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Add border radius to button */
            cursor: pointer; /* Change cursor to pointer on hover */
            outline: none; /* Remove outline */
        }
        button[type="submit"]:hover {
            background-color: greenyellow; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="heicFile" name="heicFile" accept=".heic" required>
            <input type="text" id="comment" name="comment" placeholder="Enter comment">
            <button type="submit">Upload HEIC Photo</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileField = document.getElementById('heicFile');
            const commentField = document.getElementById('comment');

            if (fileField.files.length === 0) {
                alert('Please select a file to upload');
                return;
            }

            formData.append('heicFile', fileField.files[0]);
            formData.append('comment', commentField.value); // Append comment to FormData

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        });
    </script>
</body>
</html>
