<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #2b9348, #aacc00);
            font-size: 14px;
            font-family: 'Raleway', sans-serif;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(to right, #eeef20, #bfd200);
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            border-radius: 10px;
        }
        th {
            background: linear-gradient(to top, #eeef20, #bfd200);
        }        
        .thumbnail {
            max-width: 50px;
            max-height: 50px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px; /* Adjust the size of the <h1> */
            font-family: 'Raleway', sans-serif; /* Use Raleway font */
            text-shadow: 2px 2px 2px rgba(238,239,32,0.3);
        }
        .mainPage-button {
            font-size: 14px;
            padding: 8px 16px;
            font-family: 'Raleway', sans-serif;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #eeef20;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
            cursor: pointer;
        }  
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Seznam záznamů</h1>
        <button class="mainPage-button" onclick="window.location.href='/'">Zpět</button>
    </div>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Záznam</th>
                <th>Miniatura</th>
                <th>Status</th>
                <th>Časová stopa</th>
                <th>Zeměpisná šířka</th>
                <th>Zeměpisná délka</th>
                <th>Nejbližší adresa</th>
                <th>Název lokace</th>
                <th>Komentář</th>
            </tr>
        </thead>
        <tbody id="recordsTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch records from the server
            fetch('/api/records')
                .then(response => response.json())
                .then(data => {
                    const records = data.records;
                    const tableBody = document.getElementById('recordsTableBody');
                    tableBody.innerHTML = ''; // Clear previous table rows

                    records.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.id}.</td>
                            <td><img src="${record.pathMiniature}" alt="Thumbnail" class="thumbnail"></td>
                            <td>${record.status}</td>
                            <td>${record.timestamp}</td>
                            <td>${record.latitude}</td>
                            <td>${record.longitude}</td>
                            <td>${record.address}</td>
                            <td>${record.locationName}</td>
                            <td>${record.locationComment}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching records:', error);
                    alert('Failed to retrieve records.');
                });
        });
    </script>
</body>
</html>
