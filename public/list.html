<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #2b9348, #aacc00);
            font-size: 14px;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent body scrolling */
            min-height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .table-container {
            width: 100%;
            max-width: 1200px; /* Optional: Limit width for better readability */
            margin: 0 auto 20px auto; /* Center table and add bottom margin */
            overflow-x: auto; /* Allow horizontal scrolling if table overflows */
            border-radius: 8px;
        }
        .thead-container {
            width: 100%;
            background-color: #aacc00;
            position: sticky;
            top: 0;
            z-index: 10;
        }        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #eeef20;
            table-layout: fixed; /* Fix the table layout to prevent resizing */
            border: 2px solid black;
        }

        th:nth-child(1), td:nth-child(1) { width: 6.6%; } /* First column */
        th:nth-child(2), td:nth-child(2) { width: 8.8%; } /* First column */
        th:nth-child(3), td:nth-child(3) { width: 8.8%; } /* First column */
        th:nth-child(4), td:nth-child(4) { width: 11.1%; } /* First column */
        th:nth-child(5), td:nth-child(5) { width: 11.1%; } /* First column */
        th:nth-child(6), td:nth-child(6) { width: 11.1%; } /* First column */
        th:nth-child(7), td:nth-child(7) { width: 11.1%; } /* First column */
        th:nth-child(8), td:nth-child(8) { width: 11.1%; } /* First column */
        th:nth-child(9), td:nth-child(9) { width: 20.3%; } /* First column */

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        tr {
            border-top: 1.5px solid black; /* Thicker horizontal borders between rows */
        }
        th {
            background-color: #eeef20;
            position: sticky; /* Make the header sticky */
            top: 0; /* Position it at the top of the table container */
            z-index: 10; /* Ensure it appears above other content */
            outline: 1px solid black;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Add a visible top border to the header */
        thead tr {
            border-top: 2px solid black; /* Persistent top border for the header row */
        }
        /* Prevent body scrolling inside the table */
        #recordsTable {
            max-height: 400px;
            overflow-y: auto; /* Enables vertical scrolling */
        }
        .thumbnail {
            max-width: 50px;
            max-height: 50px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px; /* Adjust the size of the <h1> */
            font-family: 'Raleway', sans-serif; /* Use Raleway font */
            text-shadow: 2px 2px 2px rgba(238,239,32,0.3);
        }
        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px; /* Initial width */
            height: 50px; /* Initial height */
            background-color: #eeef20;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: width 0.3s ease, height 0.3s ease;
            z-index: 9999; /* Ensure menu is above other content */
            display: flex;
            justify-content: center;
            align-items: center;  
            border: 2px solid black;
            margin-right: 16px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            fill: black;
        }

        .menu-open .menu-icon {
            display: none;
        }        

        .menu-open {
            width: 150px; /* Expanded width */
            height: 110px; /* Expanded height */
            background-color: #eeef20
        }

        .menu-items {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
        }

        .menu-open .menu-items {
            display: flex;
        }

        .menu-item {
            font-family: 'Raleway', sans-serif;
            margin: 5px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-item:hover {
            color: rgba(0, 0, 0, 0.7);
        }  
    </style>
</head>
<body>
    <div class="menu-container" onclick="toggleMenu()">
        <img src="menu_icon.svg" alt="Menu Icon" class="menu-icon">
        <div class="menu-items">
            <a href="/zaznamy" class="menu-item">Záznamy</a>
            <a href="/statistiky" class="menu-item">Statistiky</a>
            <a href="/" class="menu-item">Úvodní stránka</a>
        </div>
    </div>

    <div class="header-container">
        <h1>Seznam záznamů</h1>
    </div>
    <div class="table-container">
        <div class="thead-container">
            <table id="headerTable">
                <thead>
                    <tr>
                        <th>Záznam</th>
                        <th>Miniatura</th>
                        <th>Status</th>
                        <th>Časová stopa</th>
                        <th>Zeměpisná šířka</th>
                        <th>Zeměpisná délka</th>
                        <th>Nejbližší adresa</th>
                        <th>Název lokace</th>
                        <th>Komentář</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="table-container">
            <table id="recordsTable">
                <tbody id="recordsTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleMenu() {
                    const menu = document.querySelector('.menu-container');
                    menu.classList.toggle('menu-open');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch records from the server
            fetch('/api/records')
                .then(response => response.json())
                .then(data => {
                    const records = data.records;
                    const tableBody = document.getElementById('recordsTableBody');
                    tableBody.innerHTML = ''; // Clear previous table rows

                    records.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.id}.</td>
                            <td><img src="${record.pathMiniature}" alt="Thumbnail" class="thumbnail"></td>
                            <td>${record.status}</td>
                            <td>${record.timestamp}</td>
                            <td>${record.latitude}</td>
                            <td>${record.longitude}</td>
                            <td>${record.address}</td>
                            <td>${record.locationName}</td>
                            <td>${record.locationComment}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching records:', error);
                    alert('Failed to retrieve records.');
                });
        });
    </script>
</body>
</html>
