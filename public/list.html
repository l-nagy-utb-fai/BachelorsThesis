<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #2b9348, #aacc00);
            font-size: 14px;
            font-family: 'Raleway', sans-serif;
            overflow: hidden; /* Prevent body scrolling */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }
        .table-container {
            flex-grow: 1; /* Allow this container to fill available space */
            overflow-y: auto; /* Enable vertical scrolling */
            margin: 0 10px; /* Add some margin to the sides of the table */
            margin-bottom: 20px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(to right, #eeef20, #bfd200);
            table-layout: fixed; /* Fix the table layout to prevent resizing */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background: linear-gradient(to top, #eeef20, #bfd200);
            position: sticky; /* Make the header sticky */
            top: 0; /* Position it at the top of the table container */
            z-index: 10; /* Ensure it appears above other content */
            outline: 1px solid black;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        thead {
        position: sticky;
        top: 0; /* Ensures header is at the top of the table container */
        background: linear-gradient(to top, #eeef20, #bfd200);
        z-index: 10; /* Ensure it’s above table body rows */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* Add a visible top border to the header */
        thead tr {
            border-top: 2px solid black; /* Persistent top border for the header row */
        }
        .thumbnail {
            max-width: 50px;
            max-height: 50px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px; /* Adjust the size of the <h1> */
            font-family: 'Raleway', sans-serif; /* Use Raleway font */
            text-shadow: 2px 2px 2px rgba(238,239,32,0.3);
        }
      
        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px; /* Initial width */
            height: 50px; /* Initial height */
            background-color: #aacc00;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: width 0.3s ease, height 0.3s ease;
            z-index: 9999; /* Ensure menu is above other content */
            display: flex;
            justify-content: center;
            align-items: center;  
            border: 1px solid black;
            margin-right: 16px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            fill: black;
        }

        .menu-open .menu-icon {
            display: none;
        }        

        .menu-open {
            width: 150px; /* Expanded width */
            height: 110px; /* Expanded height */
            background-color: #eeef20
        }

        .menu-items {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
        }

        .menu-open .menu-items {
            display: flex;
        }

        .menu-item {
            font-family: 'Raleway', sans-serif;
            margin: 5px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-item:hover {
            color: rgba(0, 0, 0, 0.7);
        }  
    </style>
</head>
<body>
    <div class="menu-container" onclick="toggleMenu()">
        <img src="menu_icon.svg" alt="Menu Icon" class="menu-icon">
        <div class="menu-items">
            <a href="/zaznamy" class="menu-item">Záznamy</a>
            <a href="/statistiky" class="menu-item">Statistiky</a>
            <a href="/" class="menu-item">Úvodní stránka</a>
        </div>
    </div>

    <div class="header-container">
        <h1>Seznam záznamů</h1>
    </div>
    <div class="table-container">
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Záznam</th>
                <th>Miniatura</th>
                <th>Status</th>
                <th>Časová stopa</th>
                <th>Zeměpisná šířka</th>
                <th>Zeměpisná délka</th>
                <th>Nejbližší adresa</th>
                <th>Název lokace</th>
                <th>Komentář</th>
            </tr>
        </thead>
        <tbody id="recordsTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
    </div>

    <script>
        function toggleMenu() {
                    const menu = document.querySelector('.menu-container');
                    menu.classList.toggle('menu-open');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch records from the server
            fetch('/api/records')
                .then(response => response.json())
                .then(data => {
                    const records = data.records;
                    const tableBody = document.getElementById('recordsTableBody');
                    tableBody.innerHTML = ''; // Clear previous table rows

                    records.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.id}.</td>
                            <td><img src="${record.pathMiniature}" alt="Thumbnail" class="thumbnail"></td>
                            <td>${record.status}</td>
                            <td>${record.timestamp}</td>
                            <td>${record.latitude}</td>
                            <td>${record.longitude}</td>
                            <td>${record.address}</td>
                            <td>${record.locationName}</td>
                            <td>${record.locationComment}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching records:', error);
                    alert('Failed to retrieve records.');
                });
        });
    </script>
</body>
</html>
